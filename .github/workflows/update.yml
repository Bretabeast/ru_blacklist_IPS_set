name: Update Rublacklist IPv4 (aggregate /24)

on:
  schedule:
    - cron: '0 */8 * * *'  # запуск каждые 8 часа
  workflow_dispatch:         # ручной запуск из UI GitHub
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Настраиваем Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Устанавливаем библиотеку requests
      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      # 4. Запускаем скрипт обновления
      - name: Run update script
        run: python update_rbl.py

      # 5. Коммитим и пушим изменения, если есть
      - name: Commit & push if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add rublacklist_ipv4_raw.txt rublacklist_ipv4_aggregated24.txt || true
          if ! git diff --staged --quiet && ! git diff --quiet; then
            git commit -m 'Auto-update: refresh aggregated /24 lists ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))' || true
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
